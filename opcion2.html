<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscador múltiples campos - JS Moderno </title>
    <link rel="stylesheet" href="./opcion2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <h1>Buscador de Autos</h1>

    <div class="container">
        <div class="row" style="margin-bottom:10px">
            <div class="col-2">
                <label for="marca">Marca</label>
                    <select class="form-control" id="marca">
                        <option value="0">Seleccione</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes Benz">Mercedes Benz</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="Dodge">Dodge</option>
                    </select>
            </div>
            <div class="col-1"></div> 
            <div class="col-2" style="padding-top:20px">
                <button id="btnConsultar" type="button" class="btn btn-primary">Consultar</button>
            </div>
        </div>

        <div class="row" style="margin-bottom:10px">
            <div class="col-2">
                <label for="year">Año</label>
                    <select class="form-control" id="year">
                        <option value="0">Seleccione</option>
                    </select>
            </div>
            <div class="col-1"></div>
            <div class="col-2" style="padding-top:20px">
                <button type="button" class="btn btn-light" id="reset">Limpiar</button>
            </div>
        </div>

        <div class="row" style="margin-bottom:10px">
            <div class="col-2">
                <label for="minimo">Precio Min</label>
                <input id="minimo" class="form-control" type="number"></input>
                <!-- el type number es solo para q se escriban números -->
            </div>
            <div class="col-1"></div>
        </div>
      </div>
<br>
<hr>
<h2>Resultados</h2>

<div id="resultados"></div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="./js/db.js"></script>
   <script src="./js/opcion2.js"></script> 

</body>
